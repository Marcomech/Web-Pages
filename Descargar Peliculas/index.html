<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <p class="title">Descargar peliculas</p>

        <form id="form" class="form">
            <input type="text" id="fMovie" name="fMovie" placeholder="Escriba el titulo"><br>  
        </form>
    </div>


    <main class="container-grid" id = "elements">
        <article class="card">
            <img src="https://m.media-amazon.com/images/M/MV5BOTY4YjI2N2MtYmFlMC00ZjcyLTg3YjEtMDQyM2ZjYzQ5YWFkXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_.jpg" alt="" class="img-fluid">						
            <p class="movie-title">Batman Begins (2005)</p>
        </article>
        <article class="card">
            <img src="https://m.media-amazon.com/images/M/MV5BZTM2NmZlOTEtYTI5NS00N2JjLWJkNzItMmZkNDBlYmQzNDA2XkEyXkFqcGdeQXVyMTAxODYyODI@._V1_.jpg" alt="" class="img-fluid">						
            <p class="movie-title">Batman (1989)</p>
        </article>
        <article class="card">
            <img src="https://m.media-amazon.com/images/M/MV5BYThjYzcyYzItNTVjNy00NDk0LTgwMWQtYjMwNmNlNWJhMzMyXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_.jpg" alt="" class="img-fluid">						
            <p class="movie-title">Batman v Superman: Dawn of Justice (2016)</p>
        </article>
        <article class="card">
            <img src="https://m.media-amazon.com/images/M/MV5BZTM2NmZlOTEtYTI5NS00N2JjLWJkNzItMmZkNDBlYmQzNDA2XkEyXkFqcGdeQXVyMTAxODYyODI@._V1_.jpg" alt="" class="img-fluid">						
            <p class="movie-title">Batman (1989)</p>
        </article>
    </main>

</body>
<script src="./script.js"></script>
</html>
