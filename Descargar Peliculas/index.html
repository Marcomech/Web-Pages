<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>



<div class="header">

    <p id="title">Descargar peliculas</p>

    <form id="form" class="form">
        <input type="text" id="fMovie" name="fMovie" placeholder="Escriba el titulo"><br>  
    </form>

</div>

<body>
    <main class="container-grid" id = "elements">
        <article class="card">

            <p class="movie-title">Batman Begins (2005)</p>
        </article>
        <article class="card">
            <img src="https://m.media-amazon.com/images/M/MV5BZTM2NmZlOTEtYTI5NS00N2JjLWJkNzItMmZkNDBlYmQzNDA2XkEyXkFqcGdeQXVyMTAxODYyODI@._V1_.jpg" alt="" class="img-fluid">						
            <p class="movie-title">Batman (1989)</p>
        </article>
        <article class="card">
            <img src="https://m.media-amazon.com/images/M/MV5BYThjYzcyYzItNTVjNy00NDk0LTgwMWQtYjMwNmNlNWJhMzMyXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_.jpg" alt="" class="img-fluid">						
            <p class="movie-title">Batman v Superman: Dawn of Justice (2016)</p>
        </article>
        <article class="card">
            <img src="https://m.media-amazon.com/images/M/MV5BZTM2NmZlOTEtYTI5NS00N2JjLWJkNzItMmZkNDBlYmQzNDA2XkEyXkFqcGdeQXVyMTAxODYyODI@._V1_.jpg" alt="" class="img-fluid">						
            <p class="movie-title">Batman (1989)</p>
        </article>  
    </main>

    <div class="zoom">
        <img src="https://m.media-amazon.com/images/M/MV5BZTM2NmZlOTEtYTI5NS00N2JjLWJkNzItMmZkNDBlYmQzNDA2XkEyXkFqcGdeQXVyMTAxODYyODI@._V1_.jpg" alt="" class="full-image">
        <div class="info">
            <p id="movieTitle">Titulo</p>
            <p id="movieDescription">En una galaxia la sacnsad</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
